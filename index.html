<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books Store</title>
  </head>
  <body>
    <h1>Awesome Books</h1>

    </div>
    <script src="index.js"></script>
  </body>
</html>
