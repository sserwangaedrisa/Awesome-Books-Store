<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books Store</title>
  </head>
  <body>
    <section class="nav">
      <div class="Nav">
        <ul class="navItems" id="NavItems">
          <li id="1">Awesome books</li>
          <li id="2">List</li>
          <li id="3">Add new book</li>
          <li id="4">Contacts</li>
        </ul>
        <p class="date">November 03, 2023</p>
      </div>
    </section>
    <h1>Awesome Books</h1>
    <div class="books-section" id="Books-section"></div>
    <hr id="line" />

    <div class="entries" id="Entries">
      <h2>Add a new book</h2>
      <div class="title">
        <input id="Title" name="Title" placeholder="Title" type="text" />
      </div>
      <div class="author">
        <input type="text" placeholder="Author" name="Author" id="Author" />
      </div>
      <div class="addButton">
        <button type="submit" id="AddButton">Add</button>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
